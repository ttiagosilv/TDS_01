<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <div class="dados">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" maxlength="12">
            </div>
            <div class="form-group">
                <label for="data">Data de Nascimento </label>
                <input type="date" name="data" id="data" maxlength="12">
            </div>
            <p>Sexo</p>
            <div class="form-group">
                <input type="radio" name="sexo" id="masculino" value="masculino">
                <label for="masculino">Masculino</label>
            </div>
            <div class="form-group">
                <input type="radio" name="sexo" id="feminino" value="feminino">
                <label for="feminino">Feminino</label>
            </div>
            <div class="form-group">
                <input type="radio" name="sexo" id="outro" value="outro">
                <label for="outro">outro</label>
            </div>
        </div>

        <div class="interesses">
            <p>Quais interesses deseja assinar?</p>
            <div class="form-group">
                <input type="checkbox" name="interesses" id="tecnologia" value="tecnologia">
                <label for="tecnologia">tecnologia</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="interesses" id="educacao" value="educacao">
                <label for="educacao">educação</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="interesses" id="musica" value="musica">
                <label for="musica">música</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="interesses" id="esportes" value="esportes">
                <label for="esportes">esportes</label>
            </div>
        </div>

        <div class="pais">
            <select name="pais" id="pais">
                <option value="Brasil">Brasil</option>
                <option value="EUA">EUA</option>
                <option value="Canada">Canadá</option>
                <option value="japao">Japão</option>
            </select>
        </div>

        <div class="biografia">
            <p>Biografia</p>
            <textarea name="biografia" id="biografia"></textarea>
        </div>
        <input type="submit"></input>
    </form>
    <div class="pesquisa">
        <form action="https://www.youtube.com">
            <label for="youtube">Busque no youtube</label>
            <input type="text" name="search_query" id="youtube">
            <input type="submit" value="pesquisar">
        </form>
        <form action="https://www.bing.com/search">
            <label for="bing">Busque no bing</label>
            <input type="text" name="q" id="bing">
            <input type="submit" value="pesquisar">
        </form>
        <form action="https://www.wikipedia.org/w/index.php">
            <label for="wikipedia">Busque no wikipedia</label>
            <input type="text" name="search" id="wikipedia">
            <input type="submit" value="pesquisar">
        </form>
    </div>
</body>

</html>
