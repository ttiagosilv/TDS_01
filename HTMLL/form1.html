<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <div class="produtos">
            <label for="produtos">Selecione o produto</label>
            <input type="search" list="produtos" name="produto" id="produto">
            <datalist id="produtos">
                <option value="bolacha">
                <option value="biscoito">
            </datalist>
        </div>

        <div class="dados">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required pattern=".+@example\.com">

            <label for="tele">Telefone</label>
            <input type="" name="tel" id="tel" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999">

            <label for="points">nivel de urgência</label>
            <input type="range" name="points" id="points" min="0" max="10">

            <label for="dates">data</label>
            <input type="date" id="date">

            <label for="color">color</label>
            <input type="color" id="color">

            <fieldset>
                <legend>Dados:</legend>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome"> <br>

                <label for="email">Email</label>
                <input type="email" name="email" id="email"> <br>

                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade"> <br>

                <label>Nascimento:</label>
                <input type="date" id="birth" />
                <label>Idade:</label>
                <input type="text" id="age" readonly /> <br>
            </fieldset>

            <form action="" method="post" id="formulario-login-sistema">

                <div class="form-group">
                  <label for="login">Usuário:</label>
                  <input class="form-control" type="text" id="login" name="login" placeholder="Usuário" required autofocus />
                </div>
              
                <div class="form-group">
                  <label for="senha">Senha:</label>
                  <input class="form-control" type="password" id="senha" min="5" name="senha" pattern="[A-Za-z]" title="adicione apenas números e caracteres" placeholder="Senha" required />
                </div>
              
              
              </form>

        <button type="submit">Enviar</button>
            

            
    
        </div>
    </form>
</body>

</html>
